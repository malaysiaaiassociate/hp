<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Human</title>
    <meta name="viewport" content="width=device-width" id="viewport">
    <meta name="keywords" content="Human">
    <meta name="application-name" content="Human">
    <meta name="description" content="Human: 3D Face Detection, Body Pose, Hand & Finger Tracking, Iris Tracking, Age & Gender Prediction, Emotion Prediction & Gesture Recognition; Author: Vladimir Mandic <https://github.com/vladmandic>">
    <meta name="msapplication-tooltip" content="Human: 3D Face Detection, Body Pose, Hand & Finger Tracking, Iris Tracking, Age & Gender Prediction, Emotion Prediction & Gesture Recognition; Author: Vladimir Mandic <https://github.com/vladmandic>">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="../manifest.webmanifest">
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="../../assets/icon.png">
    <script src="./index.js" type="module"></script>
    <style>
      @font-face { font-family: 'Lato'; font-display: swap; font-style: normal; font-weight: 100; src: local('Lato'), url('../../assets/lato-light.woff2') }
      html { font-family: 'Lato', 'Segoe UI'; font-size: 16px; font-variant: small-caps; }
      body { margin: 0; background: black; color: white; overflow: hidden; width: 100vw; height: 100vh; position: fixed; }
      body::-webkit-scrollbar { display: none; }
      
      #canvas { 
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw !important;
        height: 100vh !important;
        object-fit: cover;
        display: block;
      }
      
      #video { 
        display: none; 
      }
      
      #status { 
        position: fixed; 
        top: 10px; 
        right: 10px; 
        background-color: rgba(128, 128, 128, 0.8); 
        padding: 4px 8px; 
        box-shadow: 1px 1px black; 
        font-size: 12px;
        z-index: 1000;
        max-width: 40vw;
        word-wrap: break-word;
      }
      
      #log { 
        display: none;
      }
      
      #performance { 
        display: none;
      }
      
      @media (max-width: 768px) {
        html { font-size: 14px; }
        #status { 
          font-size: 10px;
          padding: 2px 4px;
          top: 5px;
          right: 5px;
          max-width: 50vw;
        }
        #log { 
          font-size: 9px;
          bottom: 40px;
          max-height: 15vh;
        }
        #performance { 
          font-size: 9px;
          padding: 2px 4px;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <video id="video" playsinline></video>
    <pre id="status"></pre>
    <pre id="log"></pre>
    <div id="performance"></div>
  </body>
</html>
